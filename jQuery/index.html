		function getFilteredAndSortedData(){

		  const loadOptions = dataSource.loadOptions();

		  dataSource
			.store()
			.load({ filter: filterExpr, sort: loadOptions.sort, group: loadOptions.group })
			.then((result) => {
				// your code...

			});
		}
